<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <picture class="product-img-container">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 621px)"
          />
          <img
            class="product-img"
            src="./images/image-product-mobile.jpg"
            alt="Elegant picture of Gabrielle Essence Perfume"
          />
        </picture>
        <div class="product-details-container">
          <div class="product">
            <p class="product-type">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <span> $149.99</span>
              <span> $169.99</span>
            </div>
            <button type="button" class="add-to-cart-button">
              <img src="./images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
